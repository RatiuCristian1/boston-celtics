    <header>
           <a href="index.html">
             <h2 id="logo">News Letters</h2>
           </a>
        <nav>
            <ul id="menu">
                <li>
                    <a class="active" href="signup.html">Sign Up</a>
                </li>

                </li>
                <li>
                    <a href="index.html">Home</a>

    <section class="form-section">
        <form action="https://formdump.codeinstitute.net/" method="POST">
            <h2>Let's get you signed up!</h2>
             <div>
               <label for="fname">First Name</label>
               <input id="fname" type="text" name="first_name" required>
             </div>
             <div>
               <label for="lname">Last Name</label>
               <input id="lname" type="text" name="last_name" required>
             </div>
             <div>
               <label for="email">Email Address</label>
               <input id="email" type="email" name="email_address" required>
             </div>
             <input type="submit" value="Let's GO Celtics!">
        </form>
    </section> 
    <footer>
        <nav>
            <ul class="social-networks">
              <li><a href="http://www.celtics.com/" target="_blank"><i class=""></i>Home Page</li>
            </ul>
          </nav>
    </footer>
